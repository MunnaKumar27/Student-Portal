<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="

    <link rel="icon" href="../../images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../../css/homepage.css">
</head>

<body>
    <div id="navbar"></div>
    <section id="w2p">
        <label for="addfile" class="custom-file-upload" id="addfilelab">
            <i class="fa fa-cloud-upload"></i> Upload .doc file
        </label>

        <button class="reset"><i class="fas fa-undo"></i> Reset</button>
        <br>

        <input type="file" id="addfile"><br>
        <button class="dwpdf" disabled>
            <i class="fa fa-download" aria-hidden="true"></i>
            Download pdf
        </button>
        <div class="pdf"> </div>
    </section>
</body>



<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"

    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</html>
