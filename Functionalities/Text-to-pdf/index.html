<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"

<body>
  <div id="navbar"></div>

  <section class="t2p">
    <input type="text" id="filename" placeholder="Filename is required" maxlength="40"><span id="fname"
      style="margin-top: 30px;"></span>
    <textarea id="txtarea" name="text" placeholder="Enter Text Here"></textarea>
    <div id="btn">
      <button class="reset"><i class="fas fa-undo"></i> Reset</button>
      <button class="convert" disabled><i class="fa fa-download" aria-hidden="true"></i> Download pdf</button>
    </div>

  </section>

</body>
